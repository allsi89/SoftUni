<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of items</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>
<input type="text" id="newItemText"/>
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let $text = $('#newItemText');
        let $itemsList = $('#items');
        let $listItem = $('<li>');
        $listItem.text($text.val());

        $itemsList.append($listItem);
    }
</script>

</body>
</html>
